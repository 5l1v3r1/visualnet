<!doctype html>
<html>
  <head>
    <title>Network</title>

    <script src="../diagram.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body onload="handleLoad()">
    <button onclick="zeroAll()">Zero</button>
    <button onclick="randomize()">Randomize</button>
    <br><br>
    <div id="edit-view" class="disabled">
      <input id="edit-slider" type="range" min="-1" max="1" step="0.0001" />
      <label id="edit-label">0.00</label>
    </div>
    <svg viewBox="0 50 285 200">
      <g id="in1">
        <line x1="20" y1="100" x2="90" y2="100" stroke="currentColor"
          data-minwidth="1" data-maxwidth="5" />
        <line x1="20" y1="100" x2="90" y2="200" stroke="currentColor"
          data-minwidth="1" data-maxwidth="5" />
        <circle cx="20" cy="100" r="10" fill="currentColor" stroke-width="2" stroke="#555"
          data-minradius="7" data-maxradius="15" />
      </g>
      <g id="in2">
        <line x1="20" y1="200" x2="90" y2="100" stroke="currentColor"
          data-minwidth="1" data-maxwidth="5" />
        <line x1="20" y1="200" x2="90" y2="200" stroke="currentColor"
          data-minwidth="1" data-maxwidth="5" />
        <circle cx="20" cy="200" r="10" fill="currentColor" stroke-width="2" stroke="#555"
          data-minradius="7" data-maxradius="15"/>
      </g>

      <line id="n1-out" x1="90" y1="100" x2="135" y2="100" stroke="currentColor"
        data-minwidth="1" data-maxwidth="5" data-limitboost="3" />
      <line id="a1-out" x1="135" y1="100" x2="200" y2="150" stroke="currentColor"
        data-minwidth="1" data-maxwidth="5" />
      <circle cx="90" cy="100" r="20" fill="#ffd967" />
      <circle cx="135" cy="100" r="10" fill="#aaa" />

      <line id="n2-out" x1="90" y1="200" x2="135" y2="200" stroke="currentColor"
        data-minwidth="1" data-maxwidth="5" data-limitboost="3" />
      <line id="a2-out" x1="135" y1="200" x2="200" y2="150" stroke="currentColor"
        data-minwidth="1" data-maxwidth="5" />
      <circle cx="90" cy="200" r="20" fill="#ffd967" />
      <circle cx="135" cy="200" r="10" fill="#aaa" />

      <line id="n3-out" x1="200" y1="150" x2="245" y2="150" stroke="currentColor"
        data-minwidth="1" data-maxwidth="5" data-limitboost="3" />
      <line id="a3-out" x1="245" y1="150" x2="270" y2="150" stroke="currentColor"
        data-minwidth="1" data-maxwidth="5" />
      <circle cx="200" cy="150" r="20" fill="#ffd967" />
      <circle cx="245" cy="150" r="10" fill="#aaa" />

      <g color="#e06666" stroke="#555" stroke-width="1">
        <circle id="n1-b" cx="90" cy="80" fill="currentColor"
          data-minradius="3" data-maxradius="7"/>
        <circle id="n1-w1" cx="70" cy="100" fill="currentColor"
          data-minradius="3" data-maxradius="7"/>
        <circle id="n1-w2" cx="78.5307531127" cy="116.3846384104" fill="currentColor"
          data-minradius="3" data-maxradius="7"/>

        <circle id="n2-b" cx="90" cy="220" fill="currentColor"
          data-minradius="3" data-maxradius="7"/>
        <circle id="n2-w2" cx="70" cy="200" fill="currentColor"
          data-minradius="3" data-maxradius="7"/>
        <circle id="n2-w1" cx="78.5307531127" cy="183.6153615896" fill="currentColor"
          data-minradius="3" data-maxradius="7"/>

        <circle id="n3-b" cx="200" cy="130" fill="currentColor"
          data-minradius="3" data-maxradius="7" />
        <circle id="n3-w1" cx="184.1475202179" cy="137.805784783" fill="currentColor"
          data-minradius="3" data-maxradius="7" />
        <circle id="n3-w2" cx="184.1475202179" cy="162.194215217" fill="currentColor"
          data-minradius="3" data-maxradius="7" />
      </g>
    </svg>
  </body>
</html>
